<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kalkulator</title>
</head>

<body>
	<script src="index.js"></script>
	<div align="center">
<form name="calc" action="#">
<p>Penuhi Kolom Dibawah Ini Dengan Bilangan Yang Ingin Anda Operasikan</p>
<p>Kemudian Tentukan Operasi Yang  Ingin Anda Lakukan </p>
	<p>----------------------------------------------------------------------------------</p>
<p>Bilangan 1  <input type="text" name="bil1" /></p>
<p>Bilangan 2  <input type="text" name="bil2" /></p>
<p></p>Operasi <select name="opt">
 <option value="tambah"> + (Penjumlahan)</option>
 <option value="kurang"> - (Pengurangan)</option>
 <option value="kali"> * (Perkalian)</option>
 <option value="bagi"> / (Pembagian)</option>
</select>
<p></p>
<input type="button" value="HASIL" onClick="hitung()" />
<input type="text" name="hasil" disabled="true" />
<p></p><input type="button" value="CLEAR" onClick="resetForm()" />
</form>
</div>
</body>
</html>
